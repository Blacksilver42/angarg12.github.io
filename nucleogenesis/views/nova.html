<!DOCTYPE html><table class="table"><tbody><tr class="animif" ng-repeat="generator in visibility.visibleGenerators(state.current_element)|filter:upgrade.filterUpgrade"><td class="animif col-md-2"><div class="pull-left">{{generator}}</div></td><td class="animif col-md-1" ng-repeat="up in data.generators[generator].upgrades"><a class="btn btn-default" ng-if="visibility.isUpgradeVisible(up, state.current_element)" ng-click="upgrade.buyUpgrade(up, state.current_element)" ng-class="{disabled: data.upgrades[up].price > state.player.resources[state.current_element].number && !state.player.elements[state.current_element].upgrades[up],
          active: state.player.elements[state.current_element].upgrades[up]}">{{data.upgrades[up].description}}</a></td><td class="animif col-md-2"><div ng-show="upgrade.lastUpgradeTierPrice(generator) != null"><span class="pull-left" ng-bind-html="util.trustHTML(util.prettifyNumber(upgrade.lastUpgradeTierPrice(generator)))"></span> &nbsp; <span ng-bind-html="util.trustHTML(util.getHTML(data.elements[state.current_element].main))"></span></div></td></tr></tbody></table><element-select></element-select>
